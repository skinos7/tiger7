	function switch_show( info )
	{
	    var name;
	    var value;
	    var i = 1;
	    if ( !info )
	    {
	        $("#switch").hide();
	        return;
	    }
        $("#switch").show();
	    for ( name in info )
	    {
	        value = info[name];
	        if ( !value )
	        {
	            continue;
	        }
	        $("#sport"+i+"t").text( $.i18n(name) );
	        if ( value.status == "up" )
	        {
    	        $("#sport"+i+"v").html( '<i class="ace-icon fa fa-check green"></i>' );
            }
            else
            {
    	        $("#sport"+i+"v").html( '<i class="ace-icon fa fa-times red"></i>' );
            }
	        $("#sport"+i).show();
	        i++;
	    }
	}
    /* load the configure on the input */
    function status_load()
    {
      he.bkload( [ 'ifname@lte.status', 'ifname@lte2.status', 'modem@lte.status', 'modem@lte2.status', 'ifname@wan.status', 'ifname@wan2.status', 'ifname@lan.status', 'ifname@lan2.status', 'ifname@wisp.status', 'ifname@wisp2.status', 'arch@ethernet.status' ] ).then( function(v){
        lte = v[0];
        lte2 = v[1];
        ltedev = v[2];
        lte2dev = v[3];
        wan = v[4];
        wan2 = v[5];
        lan = v[6];
        lan2 = v[7];
        wisp = v[8];
        wisp2 = v[9];
        sw = v[10];
        if ( lte )
        {
    		lte_show( lte, "#lte" );
		}
		else
		{
            ltedev_show( ltedev, "#ltedev" );
		}
        if ( lte2 )
        {
    		lte_show( lte2, "#lte2" );
		}
		else
		{
            ltedev_show( lte2dev, "#lte2dev" );
		}
		wan_show( wan, "#wan" );
		wan_show( wan2, "#wan2" );
		lan_show( lan, "#lan" );
		lan_show( lan2, "#lan2" );
		wisp_show( wisp, "#wisp" );
		wisp_show( wisp2, "#wisp2" );
		switch_show( sw );
      })
    }


    function button_bind()
    {
        $('#lte_btn').on(ace.click_event, function () {
            if ( lte.status != "up" && lte.status != "uping" && lte.status != "connect" )
            {
                he.exec(['wui@admin.ttyd_kill','ifname@lte.setup']).then( function(result){status_load();} );
            }
            else
            {
                he.exec('ifname@lte.shut').then( function(result){status_load();} );
            }
        });
        $('#lte2_btn').on(ace.click_event, function () {
            if ( lte2.status != "up" && lte2.status != "uping" && lte2.status != "connect" )
            {
                he.exec(['wui@admin.ttyd_kill','ifname@lte2.setup']).then( function(result){status_load();} );
            }
            else
            {
                he.exec('ifname@lte2.shut').then( function(result){status_load();} );
            }
        });
        $('#wan_btn').on(ace.click_event, function () {
            if ( wan.status == "down" )
            {
                he.exec('ifname@wan.setup').then( function(result){status_load();} );
            }
            else
            {
                he.exec('ifname@wan.shut').then( function(result){status_load();} );
            }
        });
        $('#wan2_btn').on(ace.click_event, function () {
            if ( wan2.status == "down" )

            else

        });
        $('#wisp_btn').on(ace.click_event, function () {

            }
        });
    }
    

    /* init */
    $.i18n().load( page.lang('dashboard') ).then( function () {

      /* load the configure */

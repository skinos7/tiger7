<script type="text/javascript">
  (function () { 
    /* flush interval */
    var flush_interval = 1;
    /* global buffer */
    var buff = {};
    /* cpu id */
    var cpuid = [ "cpu", "cpu0", "cpu1", "cpu2", "cpu3" ];
    /* init the cpu info */
    for ( var id in cpuid )
    {
        buff[ cpuid[id]+"_idle"] = 0;
        buff[ cpuid[id]+"_total"] = 0;
        buff[ cpuid[id]+"_data"] = [];
    }
    /* init the mem info */
    buff["mem_data"] = [];
    /* init the ifname@lte info */
    buff["ifname@lte_max"] = 15;
    buff["ifname@lte_rx"] = 0;
    buff["ifname@lte_tx"] = 0;
    buff["ifname@lte_rxdata"] = [];
    buff["ifname@lte_txdata"] = [];

    buff["ifname@lte2_rx"] = 0;
    buff["ifname@lte2_tx"] = 0;
    buff["ifname@lte2_rxdata"] = [];
    buff["ifname@lte2_txdata"] = [];
    /* init the ifname@wan info */
    buff["ifname@wan_max"] = 15;
    buff["ifname@wan_rx"] = 0;
    buff["ifname@wan_tx"] = 0;
    buff["ifname@wan_rxdata"] = [];
    buff["ifname@wan_txdata"] = [];
    /* init the ifname@wan2 info */
    buff["ifname@wan2_max"] = 15;
    buff["ifname@wan2_rx"] = 0;
    buff["ifname@wan2_tx"] = 0;
    buff["ifname@wan2_rxdata"] = [];
    buff["ifname@wan2_txdata"] = [];
    /* init the ifname@wisp info */
    buff["ifname@wisp_max"] = 15;
    buff["ifname@wisp_rx"] = 0;
    buff["ifname@wisp_tx"] = 0;
    buff["ifname@wisp_rxdata"] = [];
    buff["ifname@wisp_txdata"] = [];
    /* init the ifname@wisp2 info */
    buff["ifname@wisp2_max"] = 15;
    buff["ifname@wisp2_rx"] = 0;
    buff["ifname@wisp2_tx"] = 0;
    buff["ifname@wisp2_rxdata"] = [];
    buff["ifname@wisp2_txdata"] = [];
    /* init the ifname@lan info */
    buff["ifname@lan_max"] = 15;
    buff["ifname@lan_rx"] = 0;
    buff["ifname@lan_tx"] = 0;
    buff["ifname@lan_rxdata"] = [];
    buff["ifname@lan_txdata"] = [];
    /* init the ifname@lan2 info */
    buff["ifname@lan2_max"] = 15;
    buff["ifname@lan2_rx"] = 0;
    buff["ifname@lan2_tx"] = 0;

    buff["wifi@nssid_max"] = 15;
    buff["wifi@nssid_rx"] = 0;
    buff["wifi@nssid_tx"] = 0;
    buff["wifi@nssid_rxdata"] = [];
    buff["wifi@nssid_txdata"] = [];

    buff["wifi@assid_max"] = 15;
    buff["wifi@assid_rx"] = 0;

    function lte_show( ifname, value )
    {
        $("[id='"+ifname+"']").show();
        $("[id='"+ifname+"_status']").html( $.i18n(value.status) );
        $("[id='"+ifname+"_imei']").html(  $.i18n(value.imei) );
        $("[id='"+ifname+"_iccid']").html( $.i18n(value.iccid) );
        if ( value.operator )
        {
            $("[id='"+ifname+"_operator']").text( value.operator );
        }
        else if ( value.plmn )
        {
            $("[id='"+ifname+"_operator']").text( $.i18n(value.plmn) );
        }
        else
        {
            $("[id='"+ifname+"_operator']").text( "" );
        }
        $("[id='"+ifname+"_nettype']").html( value.nettype||' ' );

        if ( value.signal )
        {
            $("[id='"+ifname+"_rssiimg']").attr( "src", "/assets/css/images/signal_"+value.signal+".png" );
        }
        else
        {
            $("[id='"+ifname+"_rssiimg']").attr( "src", "/assets/css/images/signal_0.png" );
        }
        if ( value.rsrp )
        {
            $("[id='"+ifname+"_rssi']").text( "RSSI:"+value.rsrp+"dBm" );
        }
        else if ( value.rssi )
        {
            $("[id='"+ifname+"_rssi']").text( "RSSI:"+value.rssi+"dBm" );            
        }
        else
        {
            $("[id='"+ifname+"_rssi']").text( "" );            
        }
        if ( value.csq )
        {
            $("[id='"+ifname+"_csq']").text( "CSQ:"+value.csq );
        }
        else
        {
            $("[id='"+ifname+"_csq']").text( "" );            
        }
        $("[id='"+ifname+"_ip']").html( value.ip||"" );
        if ( value.delay )
        {

    function cpumem_show( cpuinfo, meminfo )
    {
        /* CPU PIE */
        var cpu = cpuinfo["cpu"];
        var oi = buff["cpu_idle"];
        var ot = buff["cpu_total"];
        var idle = parseInt(cpu.idle);
        var total = parseInt(cpu.user)+parseInt(cpu.system)+parseInt(cpu.nice)+parseInt(cpu.iowait)+parseInt(cpu.irq)+parseInt(cpu.softirq)+parseInt(cpu.idle);
        var usage = ((total-ot-(idle-oi))/(total-ot))*100;
        $("#cpu_usage").text( usage.toFixed(0) );
        $("#cpu_usage_pie").data('easyPieChart').update( usage.toFixed(0) );
        $("#cpu_user").text( cpu.user );
        $("#cpu_system").text( cpu.system );
        $("#cpu_irq").text( cpu.irq );
        $("#cpu_softirq").text( cpu.softirq );
        

        /* Memeory PIE */
	    var use = meminfo.total-meminfo.free;
	    var usage = (use/meminfo.total)*100;
        $("#mem_usage").text( usage.toFixed(0) );
        $("#mem_usage_pie").data('easyPieChart').update( usage.toFixed(0) );
        $("#mem_total").text( meminfo.total+"K" );
        $("#mem_free").text( meminfo.free+"K" );
        $("#memory_total").text( meminfo.total );
        $("#memory_free").text( meminfo.free );
        $("#memory_buffer").text( meminfo.buffers );
        $("#memory_cached").text( meminfo.cached );

        /* get the time */
        var date = new Date();
        var day = date.getHours();
        date = date.setHours( 8+day );
        var newdate = new Date( date );
        var d_time = newdate.getTime();


        /* cpu line */
        var cpu_datas =[];
        for( var i in cpuid )
        {
            var id = cpuid[i];
            var info = cpuinfo[id];
            if ( info )
            {
                var datas = {};
                datas['label'] = $.i18n(id.toUpperCase());
                var info = cpuinfo[id];
                var oidle = buff[id+"_idle"];
                var ototal = buff[id+"_total"];
                var nidle = parseInt(info.idle);
                var ntotal = parseInt(info.user)+parseInt(info.system)+parseInt(info.nice)+parseInt(info.iowait)+parseInt(info.irq)+parseInt(info.softirq)+parseInt(info.idle);
                var usage = ((ntotal-ototal-(nidle-oidle))/(ntotal-ototal))*100;
                buff[id+"_idle"] = nidle;
                buff[id+"_total"] = ntotal;
                buff[id+"_data"].push( [d_time,usage] );  
                if( id == "cpu0" )
                {
                    datas['color']= "#ff0000";
                }
                else if( id == "cpu1" )
                {
                    datas['color']= "#00ff00";
                }
                else if( id == "cpu2" )
                {
                    datas['color']= "#0000ff";
                }
                else if( id == "cpu3" )
                {
                    datas['color']= "#ffff00";
                }
                datas['data'] = buff[id+"_data"];
                cpu_datas.push(datas);
            }
        }
        $("#cpu-charts").css( {'width':'100%' , 'height':'180px'} );
        var opt =
        {
            points: { clickable:true, hoverable:true },
            lines: { show:true, lineWidth: 1 },
            selection: { mode: "x" },
            yaxis: { max: 100, tickFormatter:function(axis) { return axis.toString()+"%"; } },
            xaxis: { mode:"time", timeformat: "%H:%M:%S", minTickSize: [3, "second"] },
            legend: { position: "ne", backgroundColor:"#fff" } 
        };
        $.plot( "#cpu-charts", cpu_datas, opt );

        /* memory line */
        var mem_datas =[];
        var mem_usage = ( ( meminfo.total-meminfo.free)/meminfo.total ) * 100;
        buff["mem_data"].push( [ d_time, mem_usage ] );  
        var datas = {}; 
        datas['label'] = $.i18n('Memory');
        datas['color'] = "#00ffff";

        };
        $.plot( "#mem-charts", mem_datas, opt );
    }

        $(id+"_total").text( info.size );
        $(id+"_free").text( info.available );
	}	
    /* load the configure on the input */
    function dashboard_reload()
    {
        var i;
        var id;
        var value;
        he.bkload( [ 'network@frame.extern', 'network@frame.local', 'land@machine.cpuinfo', 'land@machine.meminfo', 'land@machine.sginfo', 'network@frame.gateway', 'client@station.number', "wifi@nssid.status", "wifi@assid.status" ] ).then( function(v){

            for ( id in v[0] )
            {
                value = v[0][id];
                if ( id.indexOf( "lte" ) >= 0 )
                {
                    lte_show( id, value );
                }
                else if ( id.indexOf( "wan" ) >= 0 )
                {
                    wan_show( id, value );
                }
                else if ( id.indexOf( "wisp" ) >= 0 )
                {
                    wisp_show( id, value );
                }
            }
            for ( id in v[1] )
            {
                value = v[1][id];
                lan_show( id, value );
                if ( v[6] )
                {
                    $("[id='"+id+"_client']").html( v[6] );
                }
            }

            cpumem_show( v[2], v[3] );

            i = 1;
            for ( id in v[4] )
            {
                value = v[4][id];
                sg_show( "#sg"+i, id, value );
                i++;
            }

            if ( v[7] )
            {
                ssid_show( "wifi@nssid", v[7] );
            }
            if ( v[8] )
            {
                ssid_show( "wifi@assid", v[8] );
            }
        })
    }

    /* init */
    $.i18n().load( page.lang('dashboard') ).then( function () {

        /* init the langauage */
        $.i18n().locale = lang; $('body').i18n();

        /* init the easy-pie-chart */
        $('.easy-pie-chart.percentage').each( function(){
            $(this).easyPieChart( {
                barColor: function( percent )
                {
                    percent /= 100;
                    return "rgb(" + Math.round(255 * percent) + ", " + Math.round(255 * (1-percent)) + ", 0)";
                },
                trackColor: '#EEEEEE',
                scaleColor: false,
                lineCap: 'butt',
                lineWidth: 8,
                animate: ace.vars['old_ie'] ? false : 1000,
                size:75
            }).css( 'color', $(this).data('color') );
        });

        /* load the configure */
        dashboard_reload();
        /* set the timer flush  */
        page.timing({
            refresh: function ()
            {
                dashboard_reload();
            },
            interval: flush_interval*1000
        });

    });


  })();

</script>

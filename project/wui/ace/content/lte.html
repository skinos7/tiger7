<script type="text/javascript">
  (function () {
    /* get the object */
    var lte;
    var ltes;
    var object = "ifname@lte";
    var index = page.param( 'object', location.hash );
    if ( index )
    {
        object = index;
    }
    /* load the status */
    function status_load()
    {
      he.bkload( [ object+".status" ] ).then( function(v){
          var id = "#lte";
          ltes = v[0];
          /* status end btn */
          if ( ltes.status )
          {
              $(id+"_btn").html( '<i class="ace-icon fa fa-pause"></i>' );
              $(id+"_status").text( $.i18n(ltes.status) );
              if ( ltes.status == "up" || ltes.status == "uping" || ltes.status == "connect" )
              {
              }
              else
              {
                  $(id+"_btn").html( '<i class="ace-icon fa fa-play"></i>' );
              }
          }
          else
          {
              $(id+"_btn").html( '<i class="ace-icon fa fa-play"></i>' );
              $(id+"_status").text( $.i18n("down") );
          }
          
          /* network */
          if ( ltes.operator )
          {
              $(id+"_operator").text( ltes.operator );
          }
          else if ( ltes.plmn )
          {
              $(id+"_operator").text( $.i18n(ltes.plmn) );
          }
          else
          {
              $(id+"_operator").text( "" );
          }
          if ( ltes.nettype )
          {
              $(id+"_nettype").text( ltes.nettype );
          }
          else
          {
              $(id+"_nettype").text( "" );
          }
          if ( ltes.signal )
          {
              $(id+"_rssiimg").attr( "src", "/assets/css/images/signal_"+ltes.signal+".png" );
          }
          else
          {
              $(id+"_rssiimg").attr( "src", "/assets/css/images/signal_0.png" );
          }
          if ( ltes.csq )
          {
              $(id+"_csq").text( ltes.csq );
          }
          else
          {
              $(id+"_csq").text( "" );
          }
          /* signal */
          if ( ltes.rssi )
          {
              $(id+"_rssi").text( ltes.rssi+"dBm" );
          }
          else
          {
              $(id+"_rssi").text( "" );
          }
          if ( ltes.rsrp )
          {
              $(id+"_rsrp").text( "RSRP:"+ltes.rsrp+"dBm" );
          }
          else
          {
              $(id+"_rsrp").text( "" );
          }
          if ( !ltes.rssi && !ltes.rsrp )
          {
              $(id+"_rssi").text( $.i18n("nosignal") );
          }
          /* device info */
          if ( ltes.imei == "noimei" )
          {
              $(id+"_imei").text( $.i18n("noimei") );
          }
          else
          {
            $(id+"_imei").text( ltes.imei||' ' );
          }
          if ( ltes.imei == "noimsi" )
          {
              $(id+"_imei").text( $.i18n("noimsi") );
          }
          else
          {
              $(id+"_imsi").text( ltes.imsi||' ' );
          }
          if ( ltes.iccid )
          {
              $(id+"_iccid").text( $.i18n(ltes.iccid) );
          }
          else
          {
              $(id+"_iccid").text( "" );
          }
          /* network */
          $(id+"_ip").text( ltes.ip||' ' );

    /* save the configure */
    function config_save()
    {
      if ( lte == null )
      {
        return;
      }
      var ltecopy = JSON.parse(JSON.stringify(lte));;

      /* modem */
      lte.lock_nettype = $('#lock_nettype').val();
      if ( $('#gnss').prop('checked') == true )
      {
        lte.gnss = "enable";
      }
      else
      {
        lte.gnss = "disable";
      }

      /* profile */
      lte.profile = boole2able( $('#profile').prop('checked') );
      if ( lte.profile == "enable" )
      {
        if ( !lte.profile_cfg )
        {
          lte.profile_cfg = {};
        }
        lte.profile_cfg.dial = $('#dial').val();
        lte.profile_cfg.apn = $('#apn').val();
        lte.profile_cfg.user = $('#user').val();
        lte.profile_cfg.passwd = $('#passwd').val();
        lte.profile_cfg.type = $('#type').val();
        lte.profile_cfg.auth = $('#auth').val();
        lte.profile_cfg.cid = $('#cid').val();
        if ( lte.profile_cfg.cid && check.number(lte.profile_cfg.cid) == false )
        {
            page.alert( { message: $.i18n('Dial CID')+" "+$.i18n('must be a valid number') } );
            return;
        }

      /* status */
      if ( $('#status').prop('checked') == false )

            lte.status = "enable";

                page.alert( { message: $.i18n('LCP Echo Times')+" "+$.i18n('must be a valid number') } );
                return;
            }
            lte.ppp.pppopt = $('#pppopt').val();
          }
          else if ( lte.mode == "dhcpc" )

        if ( result )
        {
          he.save( [ object+"="+JSON.stringify(lte)] ).then( function(){
            page.hint2succeed( $.i18n('Modify successfully') );
            config_load();
          });
        }
      });
    }



    /* init */
    page.password('passwd', 'password-icon' );
    $.i18n().load( page.lang('lte') ).then( function () {
      /* init the langauage */
      $.i18n().locale = lang; $('body').i18n();

      /* load the status */
      status_load();
      /* load the configure */
      config_load();

      $('#lte_btn').on(ace.click_event, function () {
          if ( ltes.status == "up" || ltes.status == "uping" || ltes.status == "connect" )
          {
              he.exec( object+'.shut').then( function(result){status_load();} );
          }
          else
          {
              he.exec( ['arch@debug.ttyd_kill',object+'.setup'] ).then( function(result){status_load();} );
          }
      });

      // 设置定时器
      page.timing({
        refresh: function ()
        {
            status_load();
        },
        interval: 1000
      });
      
      /* bind the refresh */
      $('#refresh').on(ace.click_event, function () {
        location.reload();
      });
      /* bind the apply */
      $('#apply').on(ace.click_event, function () {
        config_save();
      });
    });

  })();
</script>

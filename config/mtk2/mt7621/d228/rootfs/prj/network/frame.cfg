{
    "default":
    {
        "extern":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        }
    },
    "gateway":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        },
        "extern":
        {
            "ifname@wan": { "concom":"ifname@ethcon", "ifdev":"vlan@wan" }
        }
    },
    "nwisp":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        },
        "extern":
        {
            "ifname@wisp2": { "concom":"ifname@ethcon", "ifdev":"wifi@asta" }
        }
    },
    "mbridge":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        }
    },
    "nmisp":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        },
        "extern":
        {
            "ifname@lte2": { "concom":"ifname@ltecon", "ifdev":"modem@lte2" }
        }
    },
    "mix":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        },
        "extern":
        {
            "ifname@wan": { "concom":"ifname@ethcon", "ifdev":"vlan@wan" },
            "ifname@lte2": { "concom":"ifname@ltecon", "ifdev":"modem@lte2" },
            "ifname@wisp2": { "concom":"ifname@ethcon", "ifdev":"wifi@asta" }
        },
        "connect": 
        {
            "type":"hot",
            "main":"ifname@wan",
            "back":"ifname@lte2",
            "delay_count":"5",
            "delay_divide":"150",
            "delay_diff":"100"
        }
    },
    "test":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" },
            "ifname@lan1": { "concom":"ifname@ethtest", "ifdev":"bridge@lan1" },
            "ifname@lan2": { "concom":"ifname@ethtest", "ifdev":"bridge@lan2" },
            "ifname@lan3": { "concom":"ifname@ethtest", "ifdev":"bridge@lan3" },
            "ifname@lan4": { "concom":"ifname@ethtest", "ifdev":"bridge@lan4" },
            "ifname@lan5": { "concom":"ifname@ethtest", "ifdev":"bridge@lan5" },
            "ifname@lan6": { "concom":"ifname@ethtest", "ifdev":"bridge@lan6" },
            "ifname@lan7": { "concom":"ifname@ethtest", "ifdev":"bridge@lan7" }
        },
        "extern":
        {
            "ifname@lte": { "concom":"ifname@ltecon", "ifdev":"modem@lte" },
            "ifname@lte2": { "concom":"ifname@ltecon", "ifdev":"modem@lte2" }
        }
    }
    
}

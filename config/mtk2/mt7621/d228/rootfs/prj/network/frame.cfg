{
    "default":
    {
        "extern":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        }
    },
    "gateway":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        },
        "extern":
        {
            "ifname@wan": { "concom":"ifname@ethcon", "ifdev":"vlan@wan" }
        }
    },
    "nwisp":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        },
        "extern":
        {
            "ifname@wisp2": { "concom":"ifname@ethcon", "ifdev":"wifi@asta" }
        }
    },
    "nmisp":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        },
        "extern":
        {
            "ifname@lte2": { "concom":"ifname@ltecon", "ifdev":"modem@lte2" }
        }
    },
    "mix":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        },
        "extern":
        {
            "ifname@wan": { "concom":"ifname@ethcon", "ifdev":"vlan@wan" },
            "ifname@lte2": { "concom":"ifname@ltecon", "ifdev":"modem@lte2" },
            "ifname@wisp2": { "concom":"ifname@ethcon", "ifdev":"wifi@asta" }
        },
        "connect": 
        { 
            "type":"hot",
            "main":"ifname@wan",
            "back":"ifname@lte2"
        }
    }
}

{
    "default":
    {
        "extern":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        }
    },
    "gateway":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        },
        "extern":
        {
            "ifname@wan": { "concom":"ifname@ethcon", "ifdev":"vlan@wan" }
        }
    },
    "wisp":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        },
        "extern":
        {
            "ifname@wisp": { "concom":"ifname@ethcon", "ifdev":"wifi@nsta" }
        }
    },
    "nmisp":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        },
        "extern":
        {
            "ifname@lte2": { "concom":"ifname@ltecon", "ifdev":"modem@lte2" }
        }
    },
    "mix":
    {
        "local":
        {
            "ifname@lan": { "concom":"ifname@ethcon", "ifdev":"bridge@lan" }
        },
        "extern":
        {
            "ifname@wan": { "concom":"ifname@ethcon", "ifdev":"vlan@wan" },
            "ifname@lte2": { "concom":"ifname@ltecon", "ifdev":"modem@lte2" },
            "ifname@wisp": { "concom":"ifname@ethcon", "ifdev":"wifi@nsta" }
        },
        "connect": 
        { 
            "type":"hot",
            "main":"ifname@wan",
            "back":"ifname@lte2",
            "delay_count":"5",
            "delay_divide":"150",
            "delay_diff":"100"
        }
    }
}
